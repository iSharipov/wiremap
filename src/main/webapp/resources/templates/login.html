<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title}, ~{::link})">
    <title>Login Page</title>
    <meta charset="utf-8">

    <link rel="stylesheet" th:href="@{/resources/assets/css/form-elements.css}">
    <link rel="shortcut icon" th:href="@{/resources/assets/ico/favicon.png}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          th:href="@{/resources/assets/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          th:href="@{/resources/assets/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          th:href="@{/resources/assets/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/resources/assets/ico/apple-touch-icon-57-precomposed.png}">
</head>
<body>
<header th:replace="layout :: header"></header>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <!--<div class="col-sm-5">-->
                <div class="center">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" class="login-form" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="Username..."
                                           class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..."
                                           class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Sign in!</button>
                                <input type="hidden"
                                       name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: common_scripts(~{::script})"></div>
</body>
</html>
