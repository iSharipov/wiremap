<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: common_header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/resources/assets/css/form-elements.css}">
    <title>Demo</title>
    <link>
</head>
<body>
<header style="overflow: hidden" th:replace="layout :: header"></header>
<div id="location-fields">
    <div style="float:left; width:50%">
        <div id="map" style="width: 600px; height: 500px; opacity: 0.7"></div>
    </div>
    <div style="float:right;width:50%">
        <form role="form" th:action="@{demo}" th:object="${demoform} autocomplete="off">
            <div style="float: left;width: 50%">
                <div class="control-group" id="wifi-fields">
                    <label class="control-label" for="wifi-field1">WiFi Fields</label>
                    <div class="controls-wifi">
                        <div class="entry-wifi input-group col-xs-10">
                            <input class="form-control" th:field="*{wifi}" name="wifi-fields[]" type="text"
                                   placeholder="Type something"/>
                    	<span class="input-group-btn">
                            <button class="btn btn-success btn-add-wifi" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                        </div>
                        <br>
                        <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)
                        </small>
                    </div>
                </div>
            </div>
            <div style="float: right; width: 50%">
                <div class="control-group" id="cell-fields">
                    <label class="control-label" for="cell-field1">Cell Fields</label>
                    <div class="controls-cell">

                        <div class="entry-cell input-group col-xs-10">
                            <input class="form-control" th:field="*{cell}" name="cell-fields[]" type="text"
                                   placeholder="Type something"/>
                    	<span class="input-group-btn">
                            <button class="btn btn-success btn-add-cell" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                        </div>
                        <br>
                        <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="layout :: common_scripts(script)"></div>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</body>
</html>
